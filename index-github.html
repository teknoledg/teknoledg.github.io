<!DOCTYPE html>
<html>
<head>
    <title>teknoledg - we'll soon restore order, improve security and balance the data economy.</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script> 
</head>
<body>
    <div class="fullscreen">
        <div class="content">
            <h1><img class="logo" src="images/teknoled-G_white.svg" alt="Teknoledge Holdings"></h1>
            <div id="tagline">
                <p class="logo">Harnessing Artificial Intelligence to empower users.</p>
            </div>
            
            <!-- Glassmorphic Update Registration Form -->
            <div class="glassmorphic-form">
                <h3>Sign up for product updates</h3>
                <p>Get notified of the launch of our upcoming products.</p>
                <form id="updateForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your name (optional)">
                    </div>
                    <input type="hidden" name="_subject" value="New Registration - Teknoledge Updates">
                    <input type="hidden" name="_replyto" value="">
                    <input type="hidden" name="_next" value="?success=true">
                    <button type="submit" class="submit-btn">Register for Updates</button>
                </form>
            </div>
            
            <!-- Glassmorphic Logos under form -->
            <div class="bottom-logos">
                <div class="bottom-logo">
                    <img src="images/THRPY_Logo_B.svg" alt="THRPY Logo" class="bottom-logo-img">
                </div>
                <div class="bottom-logo">
                    <img src="images/TPDX-stubby.white.blue.svg" alt="TPDX Logo" class="bottom-logo-img">
                </div>
                <div class="bottom-logo">
                    <img src="images/DGX-LOGO-FULL.svg" alt="DGX Logo" class="bottom-logo-img">
                </div>
            </div>
        </div>

        <div class="ai">
            <img src="images/ai-selfie-1.png" alt="Image" class="visible" id="1">
            <img src="images/ai-selfie-2.png" alt="Image" class="visible" id="2">
        </div>
    </div>
    
    <script>
        // Handle form submission success
        if (window.location.search.includes('success=true')) {
            alert('Thank you for registering! We\'ll notify you when we launch.');
        }
        
        // Handle form submission
        const updateForm = document.getElementById('updateForm');
        if (updateForm) {
            updateForm.addEventListener('submit', function(e) {
                const submitBtn = updateForm.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Registering...';
                submitBtn.disabled = true;
                
                // Let the form submit naturally to Formspree
            });
        }
    </script>
</body>
</html>
