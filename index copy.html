<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
                }

                .content {
                    text-align: center;
                    padding: 50px;
                    color: #fff;
                }

                @media (max-width: 768px) {
                    .content {
                        padding: 20px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="content">
                <h1></h1>
                <p>This is a responsive webpage with a full bleed background image.</p>
            </div>
        </body>
        </html>
