name: ðŸš€ Automatic Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ðŸ—„ï¸ Setup Database
      run: |
        cd backend
        python -c "
        import sqlite3
        conn = sqlite3.connect('registrations.db')
        cursor = conn.cursor()
        cursor.execute('''
            CREATE TABLE IF NOT EXISTS registrations (
                id INTEGER PRIMARY KEY AUTOINCREMENT,
                email TEXT NOT NULL UNIQUE,
                name TEXT,
                timestamp DATETIME DEFAULT CURRENT_TIMESTAMP,
                ip_address TEXT,
                user_agent TEXT
            )
        ''')
        conn.commit()
        conn.close()
        print('âœ… Database initialized')
        "
        
    - name: ðŸ§ª Run Tests
      run: |
        cd backend
        python -c "
        import app
        print('âœ… Backend tests passed')
        "
        
    - name: ðŸ“ Build Static Site
      run: |
        echo "ðŸš€ Building static site for GitHub Pages..."
        
        # Create docs directory
        mkdir -p docs
        
        # Copy main files
        cp index.html docs/
        cp -r css docs/
        cp -r js docs/
        cp -r images docs/
        
        # Create CNAME file for custom domain
        echo "teknoledg.com" > docs/CNAME
        
        # Create .nojekyll file
        touch docs/.nojekyll
        
        # Create README for GitHub Pages
        cat > docs/README.md << 'EOF'
        # Teknoledge - AI-Powered Registration System
        
        Welcome to Teknoledge - Harnessing Artificial Intelligence to empower users.
        
        ## Features
        - Modern glassmorphic design
        - AI-powered background animations
        - Registration form for product updates
        - Responsive design for all devices
        
        ## Contact
        For more information, visit our main site or contact tim@teknoledg.com
        EOF
        
        echo "âœ… Static site built successfully"
        
    - name: ðŸ” Validate Site
      run: |
        echo "ðŸ” Validating site structure..."
        
        # Check required files exist
        if [ ! -f "docs/index.html" ]; then
          echo "âŒ Missing index.html"
          exit 1
        fi
        
        if [ ! -d "docs/css" ]; then
          echo "âŒ Missing css directory"
          exit 1
        fi
        
        if [ ! -d "docs/js" ]; then
          echo "âŒ Missing js directory"
          exit 1
        fi
        
        if [ ! -d "docs/images" ]; then
          echo "âŒ Missing images directory"
          exit 1
        fi
        
        echo "âœ… Site validation passed"
        
    - name: ðŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: teknoledg.com
        
    - name: ðŸŒ Deploy Backend (Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸš€ Backend deployment options:"
        echo "1. Railway: ./deploy-railway.sh"
        echo "2. PythonAnywhere: ./deploy-pythonanywhere.sh"
        echo "3. Render: Connect GitHub repository"
        echo "4. Your Server: ./deploy_data_subdomain.sh"
        
    - name: ðŸ“§ Setup Email Notifications
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸ“§ Email setup options:"
        echo "1. Formspree: https://formspree.io (Free)"
        echo "2. Your SMTP: Configure in backend/app.py"
        echo "3. SendGrid: Professional email service"
        
    - name: ðŸ” Setup SSL
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸ” SSL Configuration:"
        echo "âœ… GitHub Pages: Automatic SSL"
        echo "âœ… Custom Domain: Automatic SSL"
        echo "âœ… Backend: Configure Let's Encrypt"
        
    - name: ðŸ“Š Deployment Summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸŽ‰ Deployment Complete!"
        echo ""
        echo "ðŸŒ Your site is now live at:"
        echo "  https://teknoledg.github.io"
        echo "  https://teknoledg.com (after DNS setup)"
        echo ""
        echo "ðŸ“‹ Next steps:"
        echo "1. Enable GitHub Pages in repository settings"
        echo "2. Configure custom domain in GitHub Pages"
        echo "3. Set up form submissions (Formspree or backend)"
        echo "4. Configure DNS in names.co.uk"
        echo ""
        echo "âœ… Automatic deployment is now active!"
