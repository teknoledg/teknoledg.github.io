<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            backkground-color: 000;
        }
        .fullscreen {
            background-image: linear-gradient(#153965, #72829B, #D99BA5, #D9589A);
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: #fff;
            
        }

        @media (max-width: 300px) {
            .content {
                padding: 20px;
                width: 10%;
            }
        }

        .image-container {
            display: block;
            position: fixed;
            bottom: 0px;
            right: 20px;
        }

        .image-container img {
            max-height: 80%;
            max-width: fit-content;
        }
    </style>
</head>
<body>
    <dive class="fullscreen">
        <div class="content">
            <h1><img src="images/teknoledge-holdings-white@0.5x.png" alt="Teknoledge Holdings"></h1>
            <p>Empowering users with personal data security and control.</p>
        </div>
    
        <div class="image-container">
            <img src="images/Ai-selfie.png" alt="Image">
        </div>
        </div>
        </div>
    </dive>
</body>
</html>
