<!DOCTYPE html>
<html>
<head>
    <title>teknoledg - we'll soon restore order, improve security and balance the data economy.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .fullscreen {
            display: flex; /* Changed from display: box; */
            background-image: linear-gradient(to bottom right, #153965, #72829B, #D99BA5, #D9589A); /* Adjusted gradient colors */
            background-size: 100%;
            background-repeat: no-repeat;
            margin: 0;
            padding-right: 20px;
            height: 100vh; /* Changed to 100vh */
            width: 100%;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: #fff;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px; /* Adjusted padding for smaller screens */
            }
        }

        .image-container {
            position: fixed;
            bottom: 0;
            right: 20px;
        }
        
        .image-container img {
            position: absolute; /* Changed from display: block; */
            bottom: 0;
            right: 0; /* Changed from float: right; */
            width: fit-content;
            max-width: 50%;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="content">
            <h1><img src="images/teknoledge-holdings-white@0.5x.png" alt="Teknoledge Holdings"></h1>
            <p>Empowering users with personal data security and control.</p>
        </div>
    
        <div class="image-container">
            <img src="images/Ai-selfie.png" alt="Image">
        </div>
    </div>
</body>
</html>
