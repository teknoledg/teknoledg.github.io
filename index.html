    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .fullscreen {
            display: flex;
            background-image: linear-gradient(to bottom right, #153965, #72829B, #D99BA5, #D9589A);
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;

            text-align: center;
            color: #fff;

        }

        }

        .image-container {
            position: fixed;
            bottom: 0px;
            right: 0px;
            z-index: 2;
            margin:0;
            padding:0;
        }

        .image-container img {
            width: fit-content;
        }

        p {
            font-family: 'Roboto', sans-serif;

        }

</head>

    <div class="fullscreen">
        <div class="content">
            <h1><img src="images/teknoledge-holdings-white@0.5x.png" alt="Teknoledge Holdings"></h1>

        <div class="image-container">
