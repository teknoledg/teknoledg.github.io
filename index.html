<!DOCTYPE html>
<html>
<head>
    <title>teknoledg - we'll soon restore order, improve security and balance the data economy.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .fullscreen {
            display: flex;
            background-image: linear-gradient(to bottom right, #153965, #72829B, #D99BA5, #D9589A);
            background-size: 100%;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 20px;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden; 
        }

        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        @media (max-width: 500px) {
            .content {
                padding: 0px;
            }
        }

        .ai {
            display: flex;
            bottom: -5px;
            right: 0;
            z-index: 1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            right: 0;
            height: 80vh;
            width: auto;
        }

        .ai img {
            max-width: 100%;
            max-height: 100%;
            bottom: 0;
            opacity: 1; /* Set initial opacity to 1 */
            transition: opacity 1s ease-in-out;
            position: absolute;
        }

        .ai img:nth-child(1) {
            z-index: 2; /* Higher z-index for the first image */
        }

        .ai img:nth-child(2) {
            z-index: 1; /* Lower z-index for the second image */
        }


        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45%;
            position: relative;
            padding-bottom: -10px;
        }
        
        tagline {
            margin-top: 0px;
        }

        p {            
            font-family: 'Roboto', sans-serif;
            font-weight: 800;
            size: 4em;
        }
        
        .ai img.visible {
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="content">
            <h1><img class="logo" src="images/teknoledge-holdings-white@0.5x.png" alt="Teknoledge Holdings"></h1>
            <div id="tagline">
                <p class="logo">Empowering users with personal data security and control.</p>
            </div>
        </div>

        <div class="ai">
            <img src="images/ai-selfie-1.png" alt="Image" class="visible" id="1">
            <img src="images/ai-selfie-2.png" alt="Image" class="visible" id="2">
        </div>
    </div>
    </div>

    <script>
        window.onload = function() {
            var images = document.querySelectorAll('.ai img');
            var index = 0;

            function toggleImages() {
                images[index].classList.remove('visible');
                index = (index + 1) % images.length;
                images[index].classList.add('visible');
            }

            setTimeout(function() {
                toggleImages();
                setInterval(toggleImages, 5000); // Change images every 5 seconds
            }, 5000); // Start the second image 5 seconds after the first
        };
    </script>
</body>
</html>
