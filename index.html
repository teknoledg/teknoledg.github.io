<!DOCTYPE html>
<html>
<head>
    <title>teknoledg - we'll soon restore order, improve security and balance the data economy.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .fullscreen {
            display: flex;
            background-image: linear-gradient(to bottom right, #153965, #72829B, #D99BA5, #D9589A);
            background-size: 100%;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden; /* Added to prevent scrolling */
        }

        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .content {
                padding: 0px;
            }
        }

        .image-container {
            display:box;
            position: fixed;
            bottom: -20px;
            right: 0;
            z-index: 2;
            margin: 0;
            padding: 20px; /* Added padding */
            box-sizing: border-box; /* Added to include padding in width and height */
        }

        .image-container img {
            max-width: 100%; /* Adjusted to ensure image responsiveness */
            max-height: calc(100vh - 40px); /* Adjusted height to fit within viewport */
            bottom: -20px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align: center;
            width: 40%;
            position: fixed;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            size: 3em;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="content">
            <h1><img class="logo" src="images/teknoledge-holdings-white@0.5x.png" alt="Teknoledge Holdings"></h1>
            <p>Empowering users with personal data security and control.</p>
        </div>
    
        <div class="image-container">
            <img src="images/Ai-selfie.png" alt="Image">
        </div>
    </div>
</body>
</html>
